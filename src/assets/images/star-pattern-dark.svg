<!-- star-pattern-dark.svg -->
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark mode pattern: slightly dimmer stars, maybe fewer bright ones -->
    <pattern id="starPatternDark" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Fewer and slightly dimmer stars to contrast the darker background -->
      <circle cx="2" cy="2" r="1" fill="white" opacity="0.6"/>
      <circle cx="10" cy="5" r="0.5" fill="white" opacity="0.7"/>
      <circle cx="15" cy="10" r="1" fill="white" opacity="0.5"/>
      <circle cx="5" cy="15" r="0.5" fill="white" opacity="0.6"/>
      <circle cx="18" cy="18" r="1" fill="white" opacity="0.5"/>
      <circle cx="12" cy="18" r="0.5" fill="white" opacity="0.4"/>
      <circle cx="7" cy="2" r="0.5" fill="white" opacity="0.5"/>
      <circle cx="14" cy="3" r="1" fill="white" opacity="0.7"/>
      <circle cx="3" cy="10" r="0.5" fill="white" opacity="0.6"/>
      <circle cx="17" cy="5" r="0.5" fill="white" opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#starPatternDark)" />
</svg>
